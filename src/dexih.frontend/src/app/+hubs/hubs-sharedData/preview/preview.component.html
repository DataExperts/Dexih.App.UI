<div class="container">
    <dexih-widget [title]="'Preview ' + previewData.name" iconClass="fa fa-lg fa-fw fa-table" [showCloseButton]="true"
    (close)="close()">

    <ng-template #header>
        <dexih-button-refresh class="mr-1" (click)="previewData.refresh()" text="Reload"></dexih-button-refresh>
        <download-button class="ml-1" (download)="previewData.downloadData($event)"></download-button>
        <dexih-button-edit class="ml-1"  (click)="edit()"></dexih-button-edit>

        <div *ngIf="chartConfig" class="btn-group btn-group-toggle mr-1" data-toggle="buttons" title="Table">
            <label class="btn btn-primary" [ngClass]="{active: showChart===false}">
                <input type="radio" name="options" value="table" autocomplete="off" (click)="showChart = false">
                <i class="fa fa-table"></i>
            </label>
            <label class="btn btn-primary" [ngClass]="{active: showChart===true}" title="Chart">
                <input type="radio" name="options" value="chart" autocomplete="off" (click)="showChart = true">
                <i class="fa fa-bar-chart"></i>
            </label>
        </div>
    </ng-template>

    <dexih-message #DexihMessage></dexih-message>

    <preview-data #PreviewData [hubKey]="hubKey" [objectType]="objectType" [objectKey]="objectKey"></preview-data>

</dexih-widget>
</div>
