<div class="container-fluid">
    <dexih-message #DexihMessage></dexih-message>

    <dexih-widget [title]="'Preview ' + name" 
        iconClass="fa fa-lg fa-fw fa-table"
        [showCloseButton]="true" (close)="close()"
	>
         <dexih-table 
            [enableMultiSelect]="false"
            [enableSaveCsv]="true"
            [csvFileName]="name"
            [columns]="columns"
            [data]="data"
            >

        <ng-template #actions let-items="items">
            <dexih-button-refresh class="mr-1" (click)="refresh()" text="Reload"></dexih-button-refresh>
            <download-button class="ml-1" (download)="downloadData($event)"></download-button>
        </ng-template>

        <ng-template #tableHeader>
            <query-builder [selectQuery]="selectQuery" [columns]="tableColumns" [inputColumns]="inputColumns" ></query-builder>
        </ng-template>

        </dexih-table>

    </dexih-widget>
</div>
