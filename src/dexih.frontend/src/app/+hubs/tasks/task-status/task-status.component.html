<div *ngIf="currentStatus" style="width:100%"  >
    <d-progressbar [animate]="true" [showCancel]="currentStatus.canCancel" (cancelled)="cancelled()" (click)="clicked()" [value]="currentStatus.percentage" [type]="currentStatus.statusType">
        {{currentStatus.message}}
    </d-progressbar>    
</div>
