<span *ngIf='isEncrypted' class="text-success"> <i  class="fa fa-lg fa-lock text-success'" title="This item is secure and sends/receives data encrypted."></i></span>
<span *ngIf='!isEncrypted' class="text-danger"><i class="fa fa-lg fa-info-circle text-warning'" title="This item is insecure and sends/receives data without encryption." ></i></span>
