<span *ngIf='isEncrypted' class="text-success"> <i class="fa fa-lg fa-fw fa-lock text-success'" title="This agent is secure and sends/receives data with encryption."></i></span>
<span *ngIf='!isEncrypted' class="text-danger"><i class="fa fa-lg fa-fw fa-info-circle text-warning'" title="Warning: This agent sends/receives data without encryption." ></i></span>
