<div *ngIf="series.length === 0" class="mb-1 pt-1">
    <d-button (click)="add(0)" [autoCompact]="false"
        iconClass="fa fa-plus-square-o" title="Click to add a series item">Add Series Item
    </d-button>
</div>

<div class="d-flex flex-wrap pt-1" *ngFor="let seriesItem of series; let i = index">
    <div class="flex-fill">
        <form-select [(ngModel)]="seriesItem.column" (ngModelChange)="onChanged($event)" [labelLeft]="'Series ' + (i+1).toString()"
            [items]="columns" itemKey="title" itemName="title">
        </form-select>
    </div>
    <div class="flex-fill pl-1">
        <div class="flex-fill">
            <div class="input-group m-0">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Color</span>
                  </div>
                <label class="form-control p-0" style="height: '38px'; width: '30px'" [style.background-color]="seriesItem.color">
                    <input [(ngModel)]="seriesItem.color" hidden type="color" (ngModelChange)="onChanged($event)">
                </label>
                <input class="form-control" style="height: '38px'; width: '70px'"  [(ngModel)]="seriesItem.color" placeholder="color" (ngModelChange)="onChanged($event)">
            </div>
        </div>
    </div>
    <div class="flex-fill pl-1" *ngIf="allowAlternateAxis" >
        <form-checkbox label="Alternate Axis" [(ngModel)]="seriesItem.alternateAxis" (ngModelChange)="onChanged()"
            [border]="true"></form-checkbox>
    </div>
    <div class="flex-fill pl-1" *ngIf="allowLineChart" >
        <form-checkbox label="Line Chart" [(ngModel)]="seriesItem.lineChart" (ngModelChange)="onChanged()"
            [border]="true"></form-checkbox>
    </div>
    <div class="input-group-append pl-1">
        <div class="input-group-text p-0">
            <button type="button" (click)="add(i)" class="btn btn-sm border-0 rounded-0 bg-transparent" value="Add">
                <i class="fa fa-plus-square-o"></i>
            </button>
        </div>
        <div class="input-group-text p-0">
            <button type="button" (click)="remove(i)" class="btn btn-sm border-0 rounded-0 bg-transparent" value="Remove">
                <i class="fa fa-minus-square-o"></i>
            </button>
        </div>
    </div>
</div>
