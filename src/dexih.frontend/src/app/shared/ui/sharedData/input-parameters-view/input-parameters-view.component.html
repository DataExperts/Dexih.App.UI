<div *ngIf="parameters">
    <span *ngFor="let parameter of userParameters; let i = index" class="input-group">
            <div class="input-group">
                <form-input [disabled]="true" labelLeft="Name" [border]="false" class="form-control p-0"
                [(ngModel)]="parameter.name">
                </form-input>
                <form-select labelLeft="Value" [border]="false" class="form-control p-0" [(ngModel)]="parameter.value"
                    itemKey="key"
                    itemName="name"
                    [items]="parameter.runTime.items"
                    [enableTextEntry]="! (parameter.listOfValuesKey > 0)"
                    [textEntryItems]="parentParams"
                    textEntryItemsTitle="Linked Parameters"
                    (ngModelChange)="change(parameter)"
                    [showRefresh]="parameter.runTime.showRefresh"
                    [isRefreshing]="parameter.runTime.isRefreshing"
                    (onRefresh)="refresh(parameter)"
                    >
                </form-select>
            </div>
    </span>
    <div *ngIf="requiresRefresh" class="alert alert-warning mt-2">
        <a href="javascript:void(0)" class="alert-link" (click)="refreshData()">The parameters have changed.  Click to refresh.</a>
    </div>

</div>
