<div *ngIf="waitMessages?.length > 0" class="loading">
    <div class="list-group">
        <li class="list-group-item">
            <div class="dexih-loader"></div> &nbsp; &nbsp; Please wait ...
        </li>
        <li class="list-group-item" *ngFor="let waitMessage of waitMessages">
            {{waitMessage.message}}
            <d-button-cancel [autoCompact]="false" *ngIf="waitMessage.cancelToken" (click)="waitMessage.cancelToken.cancel()" class="float-right" text=""></d-button-cancel>
        </li>
    </div>
</div>
<d-modal #modal></d-modal>
<router-outlet></router-outlet>
