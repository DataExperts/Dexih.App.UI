<div class="list-group-item p-0 rounded-0">
    <div class="d-flex flex-row">
        <i class="input-group-text rounded-0  border-0 border-r1" [ngClass]="mappingStatusInfoLineage.statusClass" [title]="mappingStatusInfoLineage.name"></i>

        <a *ngIf="mappingStatusInfoLineage.key != eMappingStatus.Joined" class="flex-fill input-group-text ellipsis-overflow rounded-0 border-0"
            style="overflow:hidden; text-overflow :ellipsis;" 
            [title]="column.logicalName + ' ' + eTypeCode[column.dataType]">
            {{column.logicalName}}
        </a>
        <a *ngIf="mappingStatusInfoLineage.key == eMappingStatus.Joined" class="flex-fill input-group-text ellipsis-overflow rounded-0 border-0"
            style="overflow:hidden; text-overflow :ellipsis;" [title]="column.logicalName + ' ' + eTypeCode[column.dataType]">
            {{column.logicalName}}
        </a>
        <i class="input-group-text rounded-0  border-0 border-l1" [ngClass]="mappingStatusInfoImpact.statusClass" [title]="mappingStatusInfoImpact.name"></i>
    </div>
</div>
