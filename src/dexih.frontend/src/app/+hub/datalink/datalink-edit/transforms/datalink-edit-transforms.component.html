<dexih-widget-section title='Transforms' [padding]="false">
    <div *ngIf="datalinkTransforms" class="bg-light pt-1 pb-1 d-flex â‰ˆ">
        <ul class="transform-container">
            <li class="d-flex align-items-stretch p-0 m-3" *ngIf="datalinkTransforms.length === 0">
                <a [routerLink]="['new', 1]" class="btn btn-outline-success" title="Insert a transform before this">
                    <div class="d-block">
                        Add Transform
                    </div>
                    <i class="fa fa-4x fa-plus"></i>
                </a>
                
            </li>

            <div class="d-flex m-3 " *ngFor="let datalinkTransform of datalinkTransforms; last as isLast">
                <li  class="d-flex align-items-stretch p-0">
                    <a [routerLink]="['new', datalinkTransform.transform.value.position-1]" class="insert-before btn btn-sm btn-primary"
                        title="Insert a transform before this"><i class="fa fa-plus"></i></a>
                
                    <a [routerLink]="['new', datalinkTransform.transform.value.position+1]" class="insert-after btn btn-sm btn-primary"
                        title="Insert a transform after this"><i class="fa fa-plus"></i></a>

                        <a class="delete btn btn-sm btn-danger  mr-1" href="javascript:void(0)"
                        (click)="deleteTransform(datalinkTransform.transform.value)"
                        title="Delete this transform"><i class="fa fa-remove"></i></a>


                    <a [routerLink]="['transform', datalinkTransform.transform.value.key]" routerLinkActive="btn-outline-success" class="btn btn-outline-primary" style="width:100%"
                        [title]="'Select the ' + datalinkTransform.transform.value.name + ' transform.'">
                        <div class="d-block">
                        {{datalinkTransform.name}}
                        <div>
                        <span class="fa-4x" [ngClass]="datalinkTransform.icon"></span>
                        <dexih-invalid-form-icon [control]="datalinkTransform.transform">
                        </dexih-invalid-form-icon>
                    </div>
                    </div>
                    </a>

                </li>

                
                <div class="arrow bg-primary">
                    <a class="preview btn btn-sm btn-primary  mr-1"
                        [routerLink]="['transform', datalinkTransform.transform.value.key, 'preview-transform-data']"
                        title="Preview transform data"><i class="fa fa-search"></i></a>

                    <div *ngIf="!isLast" class="arrow-head">

                    </div>
                </div>
            </div>
        </ul>
    </div>
</dexih-widget-section>
<router-outlet></router-outlet>
