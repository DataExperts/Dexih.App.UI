<dexih-widget-section title='Properties' [showExpandButton]="true">
    <form *ngIf="datalinkForm" [formGroup]="datalinkForm">
        <fieldset>
            <section>
                <form-select label="Datalink Type" formControlName="datalinkType" [items]="datalinkTypes" itemKey="key" itemName="name" iconClass="fa fa-database"
                    note='Categorize the type of function this datalink is performing.' [enableFilter]="false">
                </form-select>
            </section>

            <section>
                <form-input label="Datalink Name" formControlName="name" placeholder="Enter the datalink name." iconClass="fa fa-list" [autocapitalize]="true" [errors]="editDatalinkService.hubFormsService.formErrors.name">
                </form-input>
            </section>

            <section>
                <form-textarea [hideToggle]="true" label="Description" [showMarkdown]="true" formControlName="description" placeholder="Enter the description."
                    [errors]="editDatalinkService.hubFormsService.formErrors.description">
                </form-textarea>
            </section>

            <section>
                <form-checkbox label="Datalink is shared in the catalog to users with read access." formControlName="isShared">
                </form-checkbox>
            </section>

        </fieldset>
    </form>

    

</dexih-widget-section> 

<dexih-widget-section title='Input Parameters' [showExpandButton]="true">
    <input-parameters [showEdit]="true" [parameters]="datalinkForm.controls.parameters" [formsService]="editDatalinkService.hubFormsService"></input-parameters>
</dexih-widget-section>
