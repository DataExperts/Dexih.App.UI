<div *ngIf="datalinkTransformForm" class="card" cdkDropList #cdkDropList="cdkDropList">
    <li *ngIf="allowMappingOutputs" class="list-group-item p-1 dexih-overflow" style="height: 40px;" title="drop to create new mapping..." dropZone (dropData)="newOutputDrop($event)" [zone]="allowMappingOutputs ? 'input-column' : ''" dropAllowedClass="drop-zone-green">
        &nbsp;(Drop&nbsp;Column)
    </li>
    <div *ngFor="let columnGroup of columnGroups">
        <div class="card-header" dragZone>
            <div class="ellipsis-overflow">
                {{columnGroup.group}}
            </div>
        </div>
        <div *ngFor="let column of columnGroup.columns | fieldSort : 'position' | isValidFilter; let i = index" dropZone (dropData)="newInputOutputDrop($event, column)" [zone]="allowMappingOutputs ? 'input-column' : ''" dropAllowedClass="drop-zone-green" >
            <output-column [datalinkTransformForm]='datalinkTransformForm' [column]='column'></output-column>
        </div>
    </div>
</div>
