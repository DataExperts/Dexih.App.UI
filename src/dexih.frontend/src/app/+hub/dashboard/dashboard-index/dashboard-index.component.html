<div class="container-fluid">
    <dexih-widget title="Dashboards" 
		iconClass="fa fa-lg fa-fw fa-pie-chart" 
		[showCloseButton]="true"
		(close)="close()"
	>
			<dexih-table 
				[enableMultiSelect]="true"
				[enableStickyToolbar]="true"
				[columns]="columns"
				[dataObservable]="tableData"
				(rowClick)="edit($event)"
				[tags]="this.hubCache.hub.dexihTags"
				>
				<ng-template #selectedItemAction select="selectedItemAction" let-item="item">
					<dependent-items-button class="ml-1" [key]="item.key" [objectType]='eSharedObjectType.Dashboard'></dependent-items-button>
				</ng-template>

					<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
						<tags-update-button class="ml-1" [objectType]="eSharedObjectType.Dashboard" [objects]="items" ></tags-update-button>
					</ng-template>

					<ng-template #actions let-items="items">
						<actions-dashboard-button [dashboards]="items"></actions-dashboard-button>
					</ng-template>
			</dexih-table>

	</dexih-widget>
	
	<dexih-help class="m-3" title="Dashboards" path="/assets/help/reference/dashboard.md"></dexih-help>
</div>
