<div class="container-fluid">
    <dexih-widget title="Dashboards" 
		iconClass="fa fa-lg fa-fw fa-pie-chart" 
		[showCloseButton]="true"
		(close)="close()"
	>
			<dexih-table 
				[enableMultiSelect]="true"
				[columns]="columns"
				[dataObservable]="tableData"
				(rowClick)="edit($event)"
				>
					<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
						<dexih-button-save-local class="mr-1" (click)="export(items)"></dexih-button-save-local>
						<dexih-button-delete *ngIf="hubCache.canWrite" (click)="delete(items)" title="Delete selected dashboards"></dexih-button-delete>
					</ng-template>

					<ng-template #selectedItemAction select="selectedItemAction" let-view="item">
							<dexih-button-edit *ngIf="hubCache.canWrite" [routerLink]="['dashboard-edit']" title="Edit selected dashboard"></dexih-button-edit>
						</ng-template>

					<ng-template #actions let-items="items">
						<dexih-button-new *ngIf="hubCache.canWrite" [routerLink]="['dashboard-new']" title="Create a new dashboard"></dexih-button-new>
					</ng-template>
			</dexih-table>

    </dexih-widget>
</div>
