<div class="container">
    <d-widget title="Validation Rules" 
		iconClass="fa fa-lg fa-fw fa-check-square-o" 
		[showCloseButton]="true"
		(close)="close()"
	>
		<d-table 
			[enableMultiSelect]="true"
			[enableStickyToolbar]="true"  [toolbarZIndex]="100"
			[columns]="columns"
			[dataObservable]="tableData"
			(rowClick)="edit($event)"
			[tags]="this.hubCache.hub.dexihTags"
			>
				<ng-template #selectedItemAction select="selectedItemAction" let-item="item">
					<actions-columnValidation-button [columnValidation]="item" class="mr-1"></actions-columnValidation-button>
					<dependent-items-button class="mr-1" [key]="item.key" [objectType]='eSharedObjectType.ColumnValidation'></dependent-items-button>
				</ng-template>

				<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
					<d-button-save-local class="mr-1" (click)="export(items)"></d-button-save-local>
					<d-button-delete class="mr-1" *ngIf="hubCache.canWrite" (click)="deleteValidations(items)"></d-button-delete>
					<tags-update-button class="mr-1" [objectType]="eSharedObjectType.ColumnValidation" [objects]="items" ></tags-update-button>
				</ng-template>
				

				<ng-template #actions let-items="items">
					<d-button-new *ngIf="hubCache.canWrite" [routerLink]="['columnValidation-new']" class="mr-1"></d-button-new>
				</ng-template>
		</d-table>

    </d-widget>
</div>
