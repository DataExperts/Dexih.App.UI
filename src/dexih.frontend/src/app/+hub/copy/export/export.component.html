<div class="container">
    <d-widget title="Export" 
		iconClass="fa fa-lg fa-fw fa-feed" 
		[showCloseButton]="true"
		(close)="close()"
	>
			<d-table 
				[enableMultiSelect]="true"
				[enableStickyToolbar]="true"  [toolbarZIndex]="100"
				[columns]="columns"
				[data]="data"
				[tags]="this.hubCache.hub.dexihTags"
				>
					<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
							<d-button-save-local class="mr-1" text="Export Selected" (click)="export(items)"></d-button-save-local>
						</ng-template>

					<ng-template #selectedItemAction select="selectedItemAction" let-api="item">
					</ng-template>

					<ng-template #actions let-items="items">
							<d-button-save-local class="mr-1" text="Export All" (click)="exportAll()"></d-button-save-local>
					</ng-template>

			</d-table>

		</d-widget>
		
</div>
