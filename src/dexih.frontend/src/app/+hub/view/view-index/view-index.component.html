<div class="container-fluid">
    <dexih-widget title="Views" 
		iconClass="fa fa-lg fa-fw fa-bar-chart" 
		[showCloseButton]="true"
		(close)="close()"
	>
			<dexih-table 
				[enableMultiSelect]="true"
				[columns]="columns"
				[dataObservable]="tableData"
				(rowClick)="editView($event)"
				>
					<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
						<dexih-button-save-local class="mr-1" (click)="export(items)"></dexih-button-save-local>
						<dexih-button-delete *ngIf="hubCache.canWrite" (click)="deleteViews(items)" title="Delete selected views"></dexih-button-delete>
					</ng-template>

					<ng-template #selectedItemAction select="selectedItemAction" let-view="item">
						<actions-view-button [view]="view"></actions-view-button>
					</ng-template>

					<ng-template #actions let-items="items">
						<dexih-button-new *ngIf="hubCache.canWrite" [routerLink]="['view-new']" title="Create a new view"></dexih-button-new>
					</ng-template>
			</dexih-table>

    </dexih-widget>
</div>
