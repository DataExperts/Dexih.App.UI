<d-widget-section title='Edit Column' [showExpandButton]="true">
<ng-template #sectionHeader>
        <dexih-invalid-form-details class="mr-1" (click)="columnFormService.showErrors()" [control]="columnFormService.currentForm"></dexih-invalid-form-details>
        <d-button-dropdown class="mr-1" buttonClass="btn-primary" text="Column">
            <li *ngFor="let col of columns">
                <a class="dropdown-item" (click)="navigateToColumn(col)">{{col.columnGroup ? col.columnGroup + "." : ""}}{{col.name}}</a>
            </li>
        </d-button-dropdown>
        <d-button-apply class="mr-1" [disabled]="!columnFormService?.hasChanged" (click)="applyExit()"></d-button-apply>
        <d-button-cancel (click)="cancel()"></d-button-cancel>
</ng-template>

<column-edit-base [columnFormService]="columnFormService" [detailedView]="detailedView"></column-edit-base>
</d-widget-section>

<table-edit-columns *ngIf="columnFormService?.currentForm?.controls.dataType.value === eTypeCode.Node" [tableForm]='tableForm' [parentColumnForm]="columnFormService.currentForm"></table-edit-columns>
