<d-table [enableMultiSelect]="false" [columns]="columns" [data]="data">

    <ng-template #actions let-items="items">
        <d-button-refresh (click)="refresh()" text="Reload"></d-button-refresh>
        <d-button-download class="ml-1" (click)="download()"></d-button-download>
    </ng-template>
    <ng-template #tableHeader>
        <query-builder [selectQuery]="selectQuery" [columns]="targetTable.dexihTableColumns" [inputColumns]="inputColumns" [refreshEvent]="refreshDataObservable" (onRefreshData)="refresh()"></query-builder>
    </ng-template>
</d-table>
