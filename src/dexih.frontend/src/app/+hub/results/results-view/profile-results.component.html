<dexih-table [enableMultiSelect]="false" [columns]="columns" [data]="data">

    <ng-template #actions let-items="items">
        <dexih-button-refresh (click)="refresh()" text="Reload"></dexih-button-refresh>
        <dexih-button-download class="ml-1" (click)="download()"></dexih-button-download>

        <div class="d-flex flex-wrap">
            <div class="flex-fill pl-1" >
                <form-checkbox label="Show Detailed Results" [(ngModel)]="showDetailed" [border]="true" (change)="refresh()"></form-checkbox>
            </div>
        </div>
    </ng-template>
</dexih-table>
