<div class="container-fluid">
    <dexih-widget title="List Of Values" 
		iconClass="fa fa-lg fa-fw fa-list-alt" 
		[showCloseButton]="true"
		(close)="close()"
	>
		<dexih-table 
			[enableMultiSelect]="true"
			[columns]="columns"
			[dataObservable]="tableData"
			(rowClick)="edit($event)"
			>
				<ng-template #selectedItemAction select="selectedItemAction" let-item="item">
					<dexih-button-edit [routerLink]="['listOfValues-edit', item.key]" queryParamsHandling preserveFragment></dexih-button-edit>
				</ng-template>

				<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
					<dexih-button-save-local class="mr-1" (click)="export(items)"></dexih-button-save-local>
					<dexih-button-delete *ngIf="hubCache.canWrite" (click)="delete(items)"></dexih-button-delete>
				</ng-template>

				<ng-template #actions let-items="items">
					<dexih-button-new *ngIf="hubCache.canWrite" [routerLink]="['listOfValues-new']"></dexih-button-new>
				</ng-template>
		</dexih-table>
	</dexih-widget>
</div>
