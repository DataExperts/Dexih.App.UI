<div class="container">
    <d-widget title="List Of Values" 
		iconClass="fa fa-lg fa-fw fa-list-alt" 
		[showCloseButton]="true"
		(close)="close()"
	>
		<d-table 
			[enableMultiSelect]="true"
			[enableStickyToolbar]="true"  [toolbarZIndex]="100"
			[columns]="columns"
			[dataObservable]="tableData"
			(rowClick)="edit($event)"
			[tags]="this.hubCache.hub.dexihTags"
			>
				<ng-template #selectedItemAction select="selectedItemAction" let-item="item">
					<d-button-edit class="mr-1" [routerLink]="['listOfValues-edit', item.key]" queryParamsHandling preserveFragment></d-button-edit>
					<dependent-items-button class="ml-1" [key]="item.key" [objectType]='eSharedObjectType.ListOfValues'></dependent-items-button>
				</ng-template>

				<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
					<d-button-save-local class="mr-1" (click)="export(items)"></d-button-save-local>
					<d-button-delete *ngIf="hubCache.canWrite" class="mr-1" (click)="delete(items)"></d-button-delete>
					<tags-update-button class="mr-1" [objectType]="eSharedObjectType.ListOfValues" [objects]="items" ></tags-update-button>
				</ng-template>

				<ng-template #actions let-items="items">
					<d-button-new *ngIf="hubCache.canWrite" class="mr-1" [routerLink]="['listOfValues-new']"></d-button-new>
				</ng-template>
		</d-table>
	</d-widget>
</div>
