<div class="container-fluid">
    <dexih-widget title="List Of Values" 
		iconClass="fa fa-lg fa-fw fa-list-alt" 
		[showCloseButton]="true"
		(close)="close()"
	>
		<dexih-table 
			[enableMultiSelect]="true"
			[columns]="columns"
			[dataObservable]="tableData"
			(rowClick)="edit($event)"
			[tags]="this.hubCache.hub.dexihTags"
			>
				<ng-template #selectedItemAction select="selectedItemAction" let-item="item">
					<dexih-button-edit class="mr-1" [routerLink]="['listOfValues-edit', item.key]" queryParamsHandling preserveFragment></dexih-button-edit>
					<dependent-items-button class="ml-1" [key]=item.key [objectType]='eSharedObjectType.ListOfValues'></dependent-items-button>
				</ng-template>

				<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
					<dexih-button-save-local class="mr-1" (click)="export(items)"></dexih-button-save-local>
					<dexih-button-delete *ngIf="hubCache.canWrite" class="mr-1" (click)="delete(items)"></dexih-button-delete>
					<tags-update-button class="mr-1" [objectType]="eSharedObjectType.ListOfValues" [objects]="items" ></tags-update-button>
				</ng-template>

				<ng-template #actions let-items="items">
					<dexih-button-new *ngIf="hubCache.canWrite" class="mr-1" [routerLink]="['listOfValues-new']"></dexih-button-new>
				</ng-template>
		</dexih-table>
	</dexih-widget>
</div>
