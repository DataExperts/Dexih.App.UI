<div [routerLink]="['datajob-edit', datajob.key]" queryParamsHandling="merge">
    <h5>{{datajob.name}}</h5>
    <div *ngIf="datajob.description">
        <markdown [data]="datajob.description"></markdown>
    </div>
    <datalink-status [datajobKey]="datajob.key"></datalink-status>
    <div class="note">Updated: {{datajob.updateDate | date : 'short' }} </div>
</div>
