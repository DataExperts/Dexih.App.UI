<div [routerLink]="['view-edit', view.key]" queryParamsHandling="merge">
    <h5>{{view.name}}</h5>
    <div *ngIf="view.description">
        <markdown [data]="view.description"></markdown>
    </div>
    <div class="note">{{view.viewType}} / Updated: {{view.updateDate | date : 'short' }} </div>
</div>
