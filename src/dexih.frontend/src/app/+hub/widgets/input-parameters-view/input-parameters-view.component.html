<div *ngIf="parameters" class="d-flex">
    <span *ngFor="let parameter of userParameters" class="pr-1">
        <!-- <form-input [disabled]="true" [labelLeft]="parameter.name" [(ngModel)]="parameter.name">
        </form-input> -->
        <form-select *ngIf="(parameter.listOfValuesKey > 0)"
            [labelLeft]="parameter.name" [(ngModel)]="parameter.value" itemKey="key" itemName="name"
            [items]="parameter['runTime'].items" [enableTextEntry]="! (parameter.listOfValuesKey > 0)"
            [textEntryItems]="parentParams" textEntryItemsTitle="Linked Parameters"
            (ngModelChange)="change(parameter, $event)" [showRefresh]="parameter['runTime'].showRefresh"
            [isRefreshing]="parameter['runTime'].isRefreshing" (refreshed)="refreshLOV(parameter)"
            [multiSelect]="parameter.rank === 1">
        </form-select>
        <form-input *ngIf="! (parameter.listOfValuesKey > 0)"
            [labelLeft]="parameter.name" [(ngModel)]="parameter.value"
            (ngModelChange)="change(parameter, $event)"></form-input>
    </span>
    <div *ngIf="requiresRefresh" class="alert alert-warning mt-2">
        <a href="javascript:void(0)" class="alert-link" (click)="refreshData()">The parameters have changed. Click to
            refresh.</a>
    </div>
</div>
