<div class="float-right">
    <actions-fileFormat-button [fileFormat]="fileFormat" [pullRight]="true"></actions-fileFormat-button>
</div>
<div>
    <h5>{{fileFormat.name}}</h5>
    <div *ngIf="fileFormat.description">
        <markdown [data]="fileFormat.description"></markdown>
    </div>
    <div class="note">Updated: {{fileFormat.updateDate | date : 'short' }} </div>
</div>
