<div [routerLink]="['connection-edit', connection.key]" queryParamsHandling="merge">
    <h5>{{connection.name}}</h5>
    <div *ngIf="connection.description">
        <markdown [data]="connection.description"></markdown>
    </div>
    <div class="note">{{connectionReference?.name}} / {{eConnectionPurpose[connection.purpose]}} / Updated: {{connection.updateDate | calendar }} </div>
</div>
