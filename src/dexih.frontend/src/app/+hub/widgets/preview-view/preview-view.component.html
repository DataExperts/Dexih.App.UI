<dexih-widget-section *ngIf="inputColumns && inputColumns.length > 0" title="InputColumns" [showExpandButton]="true">
    <span *ngFor="let column of inputColumns; let i = index" class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text">
                {{column.logicalName}}
            </div>
        </div>
        <form-input name="column{{i}}" class="form-control p-0" [placeholder]="'Enter ' + column.logicalName"
            [(ngModel)]="column.value"></form-input>
    </span>
</dexih-widget-section>

<input-parameters-view *ngIf="parameters && parameters.length > 0" [parameters]="parameters" [refreshEvent]="refreshDataSubject.asObservable()" (onRefreshData)="refresh()" (onChange)="parameterChange()"></input-parameters-view>

<div *ngIf="data?.isRefreshing; else notRefreshing">
    <div class="dexih-loader"></div> Refreshing, please wait...
</div>
<ng-template #notRefreshing>

    <div class="h-100" *ngIf="!data?.isRefreshing && dataResult?.columns?.length > 0 && dataResult?.data?.length > 0; else elseBlock">
        <series-animate *ngIf="dataResult?.viewConfig && dataResult?.data" [showEdit]="false" [showFrame]="false" [animateConfig]="dataResult?.viewConfig.animateConfig"
        [columns]="dataResult?.columns" (hasChanged)="hasChanged()" [baseData]="dataResult?.data" [(data)]="dataRows"></series-animate>

        <dexih-table *ngIf="view.viewType == eViewType.Table" [enableMultiSelect]="false" [enableSaveCsv]="false"
            [enableFilter]="false" [columns]="dataResult.columns" [data]="dataRows">
        </dexih-table>

        <chart-view [responsive]="true" *ngIf="view.viewType == eViewType.Chart" [columns]="dataResult.columns"
            [data]="dataRows" [config]="view.chartConfig">
        </chart-view>
    </div>
    <ng-template #elseBlock>
        <div class="alert alert-info">
            <i class="fa fa-warning"></i>
            Select refresh to display the view.
        </div>
    </ng-template>
</ng-template>
