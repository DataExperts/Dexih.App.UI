<div class="container">
    <d-widget title="Hub Variables" 
		iconClass="fa fa-lg fa-fw fa-at" 
		[showCloseButton]="true"
		(close)="close()"
	>
 

		<d-table 
			[enableMultiSelect]="true"
			[enableStickyToolbar]="true"  [toolbarZIndex]="100"
			[columns]="columns"
			[dataObservable]="tableData"
			(rowClick)="edit($event)"
			[tags]="this.hubCache.hub.dexihTags"
			>
				<ng-template #selectedItemAction select="selectedItemAction" let-hubVariable="item">
					<d-button-edit class="mr-1" [routerLink]="['hubVariable-edit', hubVariable.key]" queryParamsHandling preserveFragment></d-button-edit>
				</ng-template>

				<ng-template #selectedItemsAction select="selectedItemsAction" let-items="items">
					<d-button-save-local class="mr-1" (click)="export(items)"></d-button-save-local>
					<d-button-delete *ngIf="hubCache.canWrite" class="mr-1" (click)="deleteHubVariables(items)"></d-button-delete>
					<tags-update-button class="mr-1" [objectType]="eSharedObjectType.HubVariable" [objects]="items" ></tags-update-button>
				</ng-template>

				<ng-template #actions let-items="items">
					<d-button-new *ngIf="hubCache.canWrite" class="mr-1" [routerLink]="['hubVariable-new']"></d-button-new>
				</ng-template>
		</d-table>

	</d-widget>
	
	<dexih-help class="m-3" title="Hub Variables" path="/assets/help/reference/hubVariable.md"></dexih-help>

</div>
