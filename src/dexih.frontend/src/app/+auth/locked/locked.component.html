<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div id="logo-group">
    <span id="logo">
      <img [src]='logoUrl' alt="Data Experts Group"> </span>
  </div>

  <div class="collapse navbar-collapse mr-sm-2">
  </div>
  <form class="form-inline">
    <span class="d-none d-md-inline text-white m-1">Return to login?</span>
    <a routerLink="/auth/login" class="btn btn-danger">Login</a>
  </form>
</nav>

<div class="login-container">
  <div class="card">
    <div class="card-header">
      {{email}} is locked
    </div>

    <div class="card-body">
      Accounts can become locked with multiple failed logins, or when suspected malicious activity occurs.

      To unlock your account, email support below.
      <p>
        <a class="btn btn-primary" href="mailto:support@dataexpertsgroup.com">Email support</a>
      </p>

    </div>
  </div>
</div>
