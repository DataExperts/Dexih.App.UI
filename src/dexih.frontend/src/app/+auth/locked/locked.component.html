<auth-header [showSignIn]="true"></auth-header>

<div class="login-container">
  <div class="card">
    <div class="card-header">
      {{email}} is locked
    </div>

    <div class="card-body">
      Accounts can become locked with multiple failed logins, or when suspected malicious activity occurs.

      To unlock your account, email support below.
      <p>
        <a class="btn btn-primary" href="mailto:support@dataexpertsgroup.com">Email support</a>
      </p>

    </div>
  </div>
</div>
